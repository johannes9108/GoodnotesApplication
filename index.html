<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Notes</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div>
                <span>GOODNOTES</span>
                <span>inspiration</span>
            </div>
        </header>
        <nav>
            <div class="buttonGroup">
                <!-- <input type="color" id="head" name="head" value="#e66465">
                <label for="head">Head</label> -->
                <button class="navItem"><img src="img/saker_rutnet.png" alt=""></button>
                <button class="navItem"><img src="img/saker_create.png" alt=""></button>
                <button class="navItem"><img src="img/saker_penInPapper.png" alt=""></button>
                <button class="navItem">
                    <img src="img/saker_pen.png" alt="">
                    <input type="color" id="head" name="head" value="#000000"> </input></button>
                <button class="navItem">
                    <img src="img/saker_marker.png" alt="">
                    <input type="color" id="head" name="head" value="#FFFFFF">
                </button>
                <!-- <button class="navItem"><span class="material-icons">apps</span></button>
                <button class="navItem"><span class="material-icons">add_circle_outline</span></button>
                <button class="navItem"><span class="material-icons">edit</span></button>
                <button class="navItem"><span class="material-icons">create</span></button>
                <button class="navItem"><span class="material-icons">format_paint</span></button> -->
            </div>
        </nav>
        <section class="notesTitle">
            <h1>Goodnotes post-it notes</h1>
        </section>
        <section class="notesArea">
            <article class="newNoteForm hide">
                <h2>New Note</h2>
                <input type="text" placeholder="Title" />
                <textarea placeholder="Content"></textarea>
                <div>
                    <button>Create</button>
                    <button>Clear</button>
                </div>
            </article>

            <div class="note prototype">
                <div>
                    <div>
                        <h4 class="title"></h4>
                        <input class="hide" type="text" />
                    </div>
                    <div>
                        <button class="expandNote"><i class="material-icons">fullscreen</i></button>
                        <button class="editNote hide"><i class="material-icons">edit</i></button>
                        <button class="deleteNote hide"><i class="material-icons">delete</i></button>
                    </div>
                </div>
                <p class="content"></p>
                <textarea class="hide"></textarea>
                <span style="display: none;"></span>
            </div>
        </section>

    </div>




    <script src="javascript/main.js"></script>
</body>

</html>
